<!-- begin header -->
<header class="header">
    <div class="container header__top">
        <div class="row">
            <a class="logo" href="#">Клуб миллионеров</a>

            <ul class="header__menu">
                <li><a class="link" href="#">Топ победителей</a></li>
                <li><a class="link" href="#">Членство в клубе</a></li>
                <li><a class="link" href="#">FAQ</a></li>
            </ul>

            <div class="user user_header">
                <div class="user__info">
                    <p class="user__line">
                        <span class="user__name">Юзернэйм Юзернеймович</span>
                        <button class="icon-logout user__logout">
                            <svg>
                                <use xlink:href="static/img/sprite.svg#logout"></use>
                            </svg>
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="header__user">
        <div class="container">
            <div class="user-line">
                <div class="user user_line">
                    <div class="user__picture">
                        <img src="./static/img/stub/ava.png" alt="aleha">
                    </div>
                    <p class="user__name">Юзернэйм Юзернеймович</p>
                    <div class="user__block">
                        <p class="user__status icon-status-gold">Золотой член клуба</p>
                        <p class="user__games-number icon-medal-game">Сыграно игр 35</p>
                    </div>
                    <p class="user__status-expires">Статус действует до 12.03.2022 <a class="user__status-link" href="#">Продлить</a></p>
                </div>

                <div class="user-line__balance">
                    <div class="user-line__withdraw">
                        <div class="user-line__balance-info">
                            <p class="user-line__balance-name">Свободный баланс:</p>
                            <p class="user-line__money">3 000 ₽</p>
                        </div>
                        <a href="#" class="btn btn_money -withdraw">Вывести</a>
                    </div>

                    <div class="user-line__deposit">
                        <div class="user-line__balance-info">
                            <p class="user-line__balance-name">Игровой баланс:</p>
                            <p class="user-line__money">1 500 ₽</p>
                        </div>
                        <a href="#" class="btn btn_money -deposit">Пополнить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- end header -->
