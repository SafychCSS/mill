<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;600;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./static/css/cabinet-referral.min.css">
    <title>Document</title>
</head>
<body class="cabinet-dark">
<div class="wrapper">
    //= blocks/header-cabinet.html
    <main class="main referral">
        <div class="container">
            <div class="referral__wrapper">
                <div class="additional">
                    <p class="additional__name"><span>Акция!&nbsp;</span> <span>Месяц Золотого членства в подарок</span></p>
                    <p class="additional__text">Приглашай друзей в игру и получи месяц “Золотых” привелегий в подарок</p>
                    <p class="additional__condition">Для получения подарка выберите мессенджер, которым вы чаще всего пользуетесь</p>
                    <div class="additional__action">
                        <button class="btn-messenger">
                            <svg class="btn-messenger__icon">
                                <use xlink:href="./static/img/sprite.svg#whatsapp"></use>
                            </svg>
                            <span class="btn-messenger__name">Watsapp</span>
                        </button>
                        <button class="btn-messenger -viber">
                            <svg class="btn-messenger__icon">
                                <use xlink:href="./static/img/sprite.svg#viber"></use>
                            </svg>
                            <span class="btn-messenger__name">Viber</span>
                        </button>
                        <button class="btn-messenger -tg">
                            <svg class="btn-messenger__icon">
                                <use xlink:href="./static/img/sprite.svg#social-tg"></use>
                            </svg>
                            <span class="btn-messenger__name">Telegram</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    //= blocks/footer-cabinet.html
</div>
<script src="./static/js/script.min.js"></script>
</body>
</html>
